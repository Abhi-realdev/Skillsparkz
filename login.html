<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Skill Sparkz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #009688, #004d40);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #004d40;
    }

    .login-box input[type="text"], .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00796b;
    }

    .login-box .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Skill Sparkz</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="handleLogin()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }

      if (username === 'student' && password === 'skillsparkz') {
        alert('Login successful! Welcome to Skill Sparkz.');
        window.location.href = 'index.html'; // redirect to home
      } else {
        errorMsg.textContent = 'Invalid credentials. Try again.';
      }
    }
  </script>
</body>
</html>
